dubbo:
  scan:
    base-packages: com.chins.mall.backend.business.security.config
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    protocol: nacos
    address: 127.0.0.1
    port: 8848
  provider:
    loadbalance: roundrobin # 轮询，默认随机