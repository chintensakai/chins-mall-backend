spring:
  application:
    name: ums-provider
  datasource:
    url: jdbc:mysql://192.168.0.102:3306/chinsmall-ums?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      minimum-idle: 2
      idle-timeout: 60000
      connection-timeout: 30000
      max-lifetime: 1800000
      pool-name: DatebookHikariCP
      maximum-pool-size: 5

#  mybatis-plus:
#    type-aliases-package: com.chins.mall.backend.commons.entity
#    mapper-locations: classpath*:/mybatis/mapper/*.xml

nacos:
  hostname: 127.0.0.1
  port: 8848

dubbo:
  scan:
    base-packages: com.chins.mall.backend.provider.service
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://${nacos.hostname}
    port: ${nacos.port}
